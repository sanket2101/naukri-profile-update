name: Naukri Profile Update

on:
  schedule:
    - cron: '25 3 * * *'   # 8:55 AM IST
    - cron: '0 15 * * *'   # 8:30 P.M. IST
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Run Selenium Tests
      run: mvn clean test
      env:
        NAUKRI_USER: ${{ secrets.NAUKRI_USER }}
        NAUKRI_PASS: ${{ secrets.NAUKRI_PASS }}
        EMAIL_USER:  ${{ secrets.EMAIL_USER }}
        EMAIL_PASS:  ${{ secrets.EMAIL_PASS }}

    # ‚≠ê OPTIONAL BUT RECOMMENDED (Artifacts)
    - name: Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ExtentReport
        path: test-output/ExtentReport.html

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: screenshots/
